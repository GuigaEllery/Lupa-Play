<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lupa Play</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 5px;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Lupa Play ðŸŽ¬</h1>
  <input id="question" type="text" placeholder="Onde posso assistir?" onkeydown="handleKey(event)" />
  <button id="buscar" onclick="askGPT()">Buscar</button>
  <div id="response"></div>

  <script>
    async function askGPT() {
      const questionInput = document.getElementById("question");
      const responseDiv = document.getElementById("response");
      const button = document.getElementById("buscar");

      const message = questionInput.value.trim();
      if (!message) return;

      questionInput.disabled = true;
      button.disabled = true;
      responseDiv.innerText = "Consultando...";

      try {
        const res = await fetch("/api/lupa-play", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        responseDiv.innerText = data.response || "Sem resposta.";
      } catch (err) {
        responseDiv.innerText = "Erro ao consultar o Lupa Play.";
        console.error(err);
      }

      questionInput.disabled = false;
      button.disabled = false;
    }

    function handleKey(event) {
      if (event.key === "Enter" && !event.repeat) {
        askGPT();
      }
    }
  </script>
</body>
</html>
