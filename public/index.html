
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lupa Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: var(--gradient);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --gradient: linear-gradient(135deg, #3f51b5, #9c27b0);
      --text: #ffffff;
      --secondary-bg: rgba(255, 255, 255, 0.1);
    }

    .dark-mode {
      --gradient: linear-gradient(135deg, #1a237e, #4a148c);
      --text: #f0f0f0;
      --secondary-bg: rgba(0, 0, 0, 0.2);
    }

    .container {
      width: 100%;
      max-width: 800px;
      text-align: center;
      padding: 2rem;
    }

    .branding {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    .branding svg {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 70%;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
    }

    button.send {
      padding: 1rem;
      margin-left: 10px;
      border: none;
      background-color: #6a1b9a;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .response {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 10px;
      background-color: var(--secondary-bg);
      min-height: 150px;
      white-space: pre-wrap;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.3);
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .feedback {
      margin-top: 1rem;
    }

    .feedback button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ffffff22;
      color: #fff;
    }

    .feedback button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="theme-toggle" onclick="toggleTheme()">Alternar Tema</div>
  <div class="container">
    <div class="branding">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
        <circle cx="28" cy="28" r="14" stroke="#fff" stroke-width="4" fill="transparent" />
        <line x1="38" y1="38" x2="58" y2="58" stroke="#fff" stroke-width="4" stroke-linecap="round" />
        <polygon points="24,20 34,28 24,36" fill="#fff" />
      </svg>
      LUPA PLAY
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Onde posso assistir?" onkeypress="handleKey(event)" />
      <button class="send" onclick="sendQuery()">üé¨</button>
    </div>
    <div id="response" class="response">A resposta aparecer√° aqui...</div>
    <div class="feedback">
      <p>Avalie esta resposta:</p>
      <button onclick="sendFeedback('positivo')">üëç</button>
      <button onclick="sendFeedback('negativo')">üëé</button>
    </div>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        sendQuery();
      }
    }

    async function sendQuery() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "Buscando...";

      try {
        const eventSource = new EventSource("/ask", {
          withCredentials: false
        });

        eventSource.onmessage = (event) => {
          const data = JSON.parse(event.data);

          if (data.result) {
            // Process status updates
            if (data.result.status) {
              const state = data.result.status.state;
              if (data.result.status.message?.parts) {
                const textParts = data.result.status.message.parts
                  .filter(part => part.type === "text")
                  .map(part => part.text)
                  .join("");
                responseBox.textContent += textParts + "\n";
              }
              if (data.result.final === true) {
                eventSource.close();
              }
            }

            // Process the generated artifacts
            if (data.result.artifact) {
              const artifact = data.result.artifact;
              if (artifact.parts) {
                const artifactText = artifact.parts
                  .filter(part => part.type === "text")
                  .map(part => part.text)
                  .join("");
                responseBox.textContent += artifactText + "\n";
              }
            }
          } else if (data.error) {
            responseBox.textContent = "Erro: " + data.error;
            eventSource.close();
          }
        };

        eventSource.onerror = (error) => {
          console.error("Erro no EventSource:", error);
          responseBox.textContent = "Erro de conex√£o.";
          eventSource.close();
        };

        eventSource.onopen = () => {
          responseBox.textContent = "Conectado...";
        };

      } catch (error) {
        responseBox.textContent = "Erro ao buscar resposta.";
        console.error(error);
      }
    }

    async function sendFeedback(type) {
      const input = document.getElementById("userInput").value;
      await fetch("/feedback", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          prompt: input,
          feedback: type
        })
      });
      alert("Feedback enviado. Obrigado!");
    }
  </script>
</body>

</html>
